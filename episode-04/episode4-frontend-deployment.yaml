apiVersion: apps/v1
kind: Deployment
metadata:
  name: episode4-frontend
  labels:
    app: episode4-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: episode4-frontend
  template:
    metadata:
      labels:
        app: episode4-frontend
    spec:
      containers:
      - name: frontend
        image: aghaali1/episode4-frontend-image:latest
        ports:
        - containerPort: 83